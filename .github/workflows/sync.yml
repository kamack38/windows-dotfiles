name: Sync Files
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  file_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Fetching Local Repository
        uses: actions/checkout@main
      - name: File Sync
        uses: kbrashears5/github-action-file-sync@v2.0.0
        with:
          REPOSITORIES: |
            kamack38/linux-dotfiles@main
          FILES: |
            .gitconfig
            AppData/Local/nvim/=.config/nvim/
          TOKEN: ${{ secrets.GH_PAT }}
